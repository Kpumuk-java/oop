<!doctype html>
<html >

<head>
    <meta charset="utf-8">
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div ng-app="app" ng-controller="indexController">
    <div class="container">
        <h1>Spring table students</h1>
    </div>
    <div class="container">
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in Students">
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteStudentById(s.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <form novalidate ng-submit="submitCreateNewStudent()">
            <div class="form-group col-md-6">
                <label for="newStudentName">Имя</label>
                <input class="form-control" type="text" ng-model="newStudent.name" id="newStudentName">
            </div>
            <div class="form-group col-md-6">
                <label for="newStudentAge">Возраст</label>
                <input class="form-control" type="number" ng-model="newStudent.age" id="newStudentAge">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Сохранить</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
